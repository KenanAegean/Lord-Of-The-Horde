name: WebGL Build and Deploy

on:
  push:
    branches:
      - test-build  # Triggers the workflow whenever changes are pushed to the test-build branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Cache the Unity environment
      - name: Cache Unity
        uses: actions/cache@v3
        with:
          path: ~/.cache/unity
          key: ${{ runner.os }}-unity-cache

      # Step 3: Setup Unity Builder (this includes activating the license automatically)
      - name: Build WebGL
        uses: game-ci/unity-builder@v2
        with:
          projectPath: ./  # Root directory of your Unity project
          targetPlatform: WebGL  # Building for WebGL
          unityVersion: 2021.3.44f1  # Replace with your exact Unity version

      # Step 4: Deploy to GitHub Pages (deploy build files to web-build branch)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL  # The directory where your WebGL build is located
          publish_branch: web-build  # Your target branch
