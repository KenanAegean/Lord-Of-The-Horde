name: WebGL Build and Deploy

on:
  push:
    branches:
      - test-build  # Triggers the workflow whenever changes are pushed to the test-build branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Activate Unity License (for Unity Personal edition)
      - name: Activate Unity License
        uses: game-ci/unity-activate@v3
        with:
          unityVersion: 2021.3.44f1  # Specify your Unity version here

      # Step 3: Setup Unity Builder (build WebGL)
      - name: Build WebGL
        uses: game-ci/unity-builder@v2
        with:
          projectPath: ./  # Root directory of your Unity project
          targetPlatform: WebGL  # Building for WebGL
          unityVersion: 2021.3.44f1  # Make sure this matches your Unity Editor version

      # Step 4: Return Unity License (best practice to release license)
      - name: Return Unity License
        uses: game-ci/unity-return-license@v3

      # Step 5: Deploy to GitHub Pages (deploy build files to web-build branch)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL  # The directory where your WebGL build is located
          publish_branch: web-build  # Your target branch
